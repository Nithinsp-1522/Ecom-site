{% extends "superadmin/adminbase.html" %}
{% block title %}Edit Plan{% endblock %}
{% block content %}
<main class="main-content-wrapper">
<div class="container mt-5">
  <h2 class="mb-4">Edit Plan</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Plan Name</label>
      <input type="text" name="plan_name" class="form-control" value="{{ plan.plan_name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Monthly Price (â‚¹)</label>
      <input type="number" step="0.01" name="price" class="form-control" value="{{ plan.price }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Product Limit</label>
      <input type="number" name="product_limit" class="form-control" value="{{ plan.product_limit }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description (one feature per line)</label>
      <textarea name="description" class="form-control" rows="4">{{ plan.description }}</textarea>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_active" id="is_active"
             {% if plan.is_active %}checked{% endif %}>
      <label class="form-check-label" for="is_active">Active</label>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'manage-plans' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</main>
{% endblock %}
