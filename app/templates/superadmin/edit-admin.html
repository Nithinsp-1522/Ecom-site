{% extends 'superadmin/adminbase.html' %}
{% load static %}
{% block title %}Edit Admin{% endblock %}
{% block content %}

<main class="main-content-wrapper">
  <div class="container">
    <div class="row mb-8">
      <div class="col-md-12">
        <h2>Edit Admin</h2>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'admin-home' %}" class="text-inherit">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'sellers' %}" class="text-inherit">Admin / Seller</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Admin</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="card shadow border-0">
      <div class="card-body d-flex flex-column gap-8 p-7">

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="d-flex flex-column flex-md-row align-items-center mb-4 gap-2">
            <div>
              {% if admin.photo %}
              <img id="previewImage" src="/media/{{ admin.photo }}" class="image avatar avatar-lg rounded-3" alt="Profile">
              {% else %}
              <img id="previewImage" src="{% static 'assets/images/docs/placeholder-img.jpg' %}" class="image avatar avatar-lg rounded-3" alt="Profile">
              {% endif %}
            </div>
            <div class="file-upload btn btn-light ms-md-4 position-relative">
              <input type="file" class="file-input opacity-0 position-absolute top-0 start-0 w-100 h-100"
                name="photo" accept="image/*" onchange="previewFile(this)">
              Change Photo
            </div>
          </div>

          <div class="row g-3">
            <div class="col-lg-6 col-12">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" value="{{ admin.username }}" required>
            </div>

            <div class="col-lg-6 col-12">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ admin.email }}" required>
            </div>

            <div class="col-lg-6 col-12">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" value="{{ admin.phone }}">
            </div>

            <div class="col-lg-6 col-12">
              <label class="form-label">Joining Date</label>
              <input type="text" class="form-control flatpickr" name="joining_date" value="{{ admin.joining_date|date:'d/m/Y' }}">
            </div>

            <div class="col-lg-6 col-12">
              <label class="form-label">Organization</label>
              <input type="text" class="form-control" name="organization" value="{{ admin.organization }}">
            </div>

            <div class="col-12">
              <label class="form-label">Address</label>
              <textarea class="form-control" name="address" rows="3">{{ admin.address }}</textarea>
            </div>

            <div class="col-12 mt-3">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <a href="{% url 'sellers' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</main>

{% endblock %}
