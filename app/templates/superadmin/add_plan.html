{% extends "superadmin/adminbase.html" %}
{% block title %}Add Plan{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Add New Plan</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Plan Name</label>
      <input type="text" name="plan_name" class="form-control" required>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Monthly Price (₹)</label>
        <input type="number" step="0.01" name="monthly_price" class="form-control" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Yearly Price (₹)</label>
        <input type="number" step="0.01" name="yearly_price" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Product Limit</label>
      <input type="number" name="product_limit" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Description (one feature per line)</label>
      <textarea name="description" class="form-control" rows="4"></textarea>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
      <label class="form-check-label" for="is_active">Active</label>
    </div>

    <button type="submit" class="btn btn-success">Save Plan</button>
    <a href="{% url 'manage-plans' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
