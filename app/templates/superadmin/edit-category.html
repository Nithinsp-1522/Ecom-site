{% extends 'superadmin/adminbase.html' %}
{% load static %}
{% block title %}Edit Category{% endblock %}
{% block content %}

<main class="main-content-wrapper">
   <div class="container">
      <div class="row mb-8">
         <div class="col-md-12">
            <div class="d-md-flex justify-content-between align-items-center">
               <div>
                  <h2>Edit Category</h2>
                  <nav aria-label="breadcrumb">
                     <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'admin-home' %}" class="text-inherit">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'categories' %}" class="text-inherit">Categories</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Edit Category</li>
                     </ol>
                  </nav>
               </div>
               <div>
                  <a href="{% url 'categories' %}" class="btn btn-light">Back to Categories</a>
               </div>
            </div>
         </div>
      </div>

      <div class="row">
         <div class="col-lg-12 col-12">
            <div class="card mb-6 shadow border-0">
               <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="card-body p-6">
                     <h4 class="mb-5 h5">Category Image</h4>
                     <div class="mb-4 d-flex">
                        <div class="position-relative">
                           <img id="previewImage" class="image icon-shape icon-xxxl bg-light rounded-4"
                              src="/media/{{ category.image }}" alt="{{ category.name }}"
                              style="width:150px; height:150px; object-fit:cover;" />
                           <div class="file-upload position-absolute end-0 top-0 mt-n2 me-n1">
                              <input type="file" name="image" class="file-input" accept="image/*"
                                 onchange="previewFile(event)" />
                              <span class="icon-shape icon-sm rounded-circle bg-white">
                                 <i class="bi bi-pencil-fill text-muted"></i>
                              </span>
                           </div>
                        </div>
                     </div>

                     <h4 class="mb-4 h5 mt-5">Category Information</h4>
                     <div class="row">
                        <div class="mb-3 col-lg-6">
                           <label class="form-label">Category Name</label>
                           <input type="text" class="form-control" name="category_name"
                              value="{{ category.name }}" required />
                        </div>

                        <div class="mb-3 col-lg-6">
                           <label class="form-label">Slug</label>
                           <input type="text" class="form-control" name="slug" value="{{ category.slug }}" required />
                        </div>

                        <div class="mb-3 col-lg-12">
                           <label class="form-label">Description</label>
                           <textarea name="description" class="form-control" rows="5" required>{{ category.description }}</textarea>
                        </div>

                        <div class="mb-3 col-lg-12 mt-5">
                           <h4 class="mb-4 h5">Meta Data</h4>

                           <div class="mb-3">
                              <label class="form-label">Meta Title</label>
                              <input type="text" class="form-control" name="meta_title" value="{{ category.meta_title }}">
                           </div>

                           <div class="mb-3">
                              <label class="form-label">Meta Description</label>
                              <textarea class="form-control" name="meta_description" rows="3">{{ category.meta_description }}</textarea>
                           </div>
                        </div>

                        <div class="col-lg-12">
                           <input type="submit" class="btn btn-primary" value="Update Category">
                           <a href="{% url 'categories' %}" class="btn btn-secondary ms-2">Cancel</a>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</main>

{% endblock %}
