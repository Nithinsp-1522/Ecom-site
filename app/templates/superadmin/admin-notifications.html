{% extends "superadmin/adminbase.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Notifications</h3>
  {% for note in notifications %}
  <div class="alert alert-info">
     {{ note.message }} <small class="text-muted">{{ note.created_at }}</small>
  </div>
  {% empty %}
  <p>No notifications.</p>
  {% endfor %}
</div>
{% endblock %}
